<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon_io/android-chrome-512x512.png">

    <!-- Added Required Stylesheets -->
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/editPost.css">
    <link rel="stylesheet" href="CSS/footer.css">

    <title>Edit Your post</title>
</head>

<body>
    <div class="mainContainer">
        <div class="mianWrapper">

            <!-- Header -->
            <header class="site-header">
                <div class="logo"><a href="#">FeedBuzz</a></div>
                <div class="menu-button">
                    <div class="menu-icon">&#9776;</div>
                    <div class="close-icon">&#10006;</div>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li id="headerAddPostBtn">
                            <button class="headerAddPostBtn addPostTextBtn" onclick="toggleForm()">Add Post</button>
                            <button class="headerAddPostBtn addPostIconBtn" onclick="toggleForm()"><i
                                    class="fa-solid fa-plus"></i></button>
                            <button class="logoutBtn" onclick="alert(`Logout successful`)" title="logout"><a
                                    href="index.html"><i class="fas fa-sign-out-alt"></i></a></button>
                        </li>
                        <li id="logInBtn">
                            <a href="login.html" class="loginTextBtn">Log In</a>
                            <a href="login.html" class="loginIconBtn" title="Log In"><i class="fa-solid fa-user"></i></a>
                        </li>
                    </ul>
                </nav>
            </header>

            <div class="editPostFormContainer" id="editPostFormContainer"></div>

            <!-- footer container -->
            <footer class="footer" id="footer">
                <div class="footer-copyright">
                    &copy; 2023 FeedBuzz. All rights reserved.
                    <p>Developed meticulously by Priyanshu</p>
                </div>
            </footer>
        </div>
    </div>
</body>

<script src="Scripts/editPost.js"></script>

</html>
