<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Create an account</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon_io/android-chrome-512x512.png">

</head>

<body>
    <header class="site-header">
        <div class="logo"><a href="index.html">FeedBuzz</a></div>
        <div class="menu-button">
            <div class="menu-icon">&#9776;</div>
            <div class="close-icon">&#10006;</div>
        </div>
        <nav class="main-nav">
        </nav>
    </header>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="signUpForm">
        <h3>Create Account</h3>

        <label for="username">Choose an Username</label>
        <input type="text" placeholder="Enter Username" id="username">

        <label for="password">Enter Password</label>
        <input type="password" placeholder="Enter Password" id="password">
        
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="confirmPassword">

        <button onclick="addNewUser()">Create Account</button>
        <div>
            <p>
                Already have an account?
                <a href="login.html">Login</a>
            </p>
        </div>
    </form>
</body>

<script src="Scripts/addUser.js"></script>
<script src="Scripts/login.js"></script>

</html>
